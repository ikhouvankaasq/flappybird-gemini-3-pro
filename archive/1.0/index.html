<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Clone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            font-family: 'Courier New', Courier, monospace;
        }

        canvas {
            background-color: #70c5ce; /* Sky blue background */
            border: 2px solid #000;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

<canvas id="gameCanvas" width="320" height="480"></canvas>

<script>
    // --- 1. SETUP ---
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Game Variables
    let frames = 0;
    let score = 0;
    let isGameOver = false;

    // Bird Variables
    const bird = {
        x: 50,
        y: 150,
        width: 20,
        height: 20,
        velocity: 0,
        gravity: 0.25,
        jump: -4.5,
        draw: function() {
            ctx.fillStyle = "yellow";
            ctx.fillRect(this.x, this.y, this.width, this.height);
            // Add a simple eye
            ctx.fillStyle = "black";
            ctx.fillRect(this.x + 12, this.y + 4, 4, 4);
        },
        update: function() {
            this.velocity += this.gravity;
            this.y += this.velocity;

            // Prevent bird from falling through the floor instantly
            if (this.y + this.height > canvas.height) {
                this.y = canvas.height - this.height;
                isGameOver = true;
            }
        },
        flap: function() {
            this.velocity = this.jump;
        }
    };

    // Pipe Variables
    const pipes = {
        items: [],
        width: 40,
        gap: 120, // Space between top and bottom pipe
        dx: 2, // Speed moving left
        
        draw: function() {
            ctx.fillStyle = "green";
            for (let i = 0; i < this.items.length; i++) {
                let p = this.items[i];
                
                // Top Pipe
                ctx.fillRect(p.x, 0, this.width, p.y);
                // Bottom Pipe
                ctx.fillRect(p.x, p.y + this.gap, this.width, canvas.height - p.y - this.gap);
                
                // Pipe Border (optional details)
                ctx.strokeStyle = "black";
                ctx.lineWidth = 2;
                ctx.strokeRect(p.x, 0, this.width, p.y);
                ctx.strokeRect(p.x, p.y + this.gap, this.width, canvas.height - p.y - this.gap);
            }
        },
        
        update: function() {
            // Add new pipe every 100 frames
            if (frames % 120 === 0) {
                // Random height for top pipe
                // Ensure at least 50px of pipe at top and bottom
                let maxY = canvas.height - this.gap - 50; 
                let randomY = Math.floor(Math.random() * (maxY - 50 + 1) + 50);
                
                this.items.push({
                    x: canvas.width,
                    y: randomY
                });
            }

            for (let i = 0; i < this.items.length; i++) {
                let p = this.items[i];
                p.x -= this.dx;

                // Collision Detection
                // 1. Horizontal check: is bird within the pipe's width?
                if (bird.x < p.x + this.width && bird.x + bird.width > p.x) {
                    // 2. Vertical check: Did we hit the top pipe OR the bottom pipe?
                    if (bird.y < p.y || bird.y + bird.height > p.y + this.gap) {
                        isGameOver = true;
                    }
                }

                // Score Update: if pipe passes bird
                if (p.x + this.width < bird.x && !p.passed) {
                    score++;
                    p.passed = true;
                }

                // Remove off-screen pipes
                if (p.x + this.width < 0) {
                    this.items.shift();
                    i--; // adjust index since array length changed
                }
            }
        },
        
        reset: function() {
            this.items = [];
        }
    };

    // --- 2. GAME LOOP ---
    function loop() {
        if (isGameOver) {
            drawGameOver();
            return; 
        }

        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Update logic
        bird.update();
        pipes.update();

        // Draw everything
        pipes.draw();
        bird.draw();
        drawScore();

        frames++;
        requestAnimationFrame(loop);
    }

    // --- 3. UTILITIES ---
    function drawScore() {
        ctx.fillStyle = "white";
        ctx.font = "30px Arial";
        ctx.lineWidth = 2;
        ctx.strokeText(score, canvas.width / 2 - 10, 50);
        ctx.fillText(score, canvas.width / 2 - 10, 50);
    }

    function drawGameOver() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        ctx.fillStyle = "white";
        ctx.font = "30px Arial";
        ctx.textAlign = "center";
        ctx.fillText("Game Over", canvas.width / 2, canvas.height / 2);
        ctx.font = "20px Arial";
        ctx.fillText("Click to Restart", canvas.width / 2, canvas.height / 2 + 40);
    }

    function resetGame() {
        bird.y = 150;
        bird.velocity = 0;
        pipes.reset();
        score = 0;
        frames = 0;
        isGameOver = false;
        loop();
    }

    // --- 4. CONTROLS ---
    // Handle Spacebar
    document.addEventListener("keydown", function(e) {
        if (e.code === "Space") {
            if (isGameOver) {
                resetGame();
            } else {
                bird.flap();
            }
        }
    });

    // Handle Mouse Click / Touch
    canvas.addEventListener("click", function() {
        if (isGameOver) {
            resetGame();
        } else {
            bird.flap();
        }
    });

    // Start the game
    loop();

</script>
</body>
</html>
